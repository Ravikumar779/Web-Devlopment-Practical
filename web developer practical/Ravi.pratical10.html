<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: brown;
                margin:0%;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .container {
                width: 90%;
                margin:auto
            }
            @media (min-width:600px) {
                body {
                    background-color: aqua;
                }
                .container {
                    width:auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Responsive Web Page</h2>
            <p>This box resizes on mobile, tablet, and laptop screens.</p>
        </div>
    </body>
</html>
