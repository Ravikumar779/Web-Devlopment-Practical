<!DOCTYPE html>
<html>
<body>

<form onsubmit="return validate()">
<input type="text" id="user" oninput="checkInput()">
<input type="submit">
</form>

<script>
function validate() {
  let u = document.getElementById("user").value;
  if(u == "") {
    alert("Field is empty");
    return false;
  }
}

function checkInput() {
  let u = document.getElementById("user").value;
  if(u.length < 3) {
    alert("Minimum 3 characters");
  }
}
</script>

</body>
</html>
