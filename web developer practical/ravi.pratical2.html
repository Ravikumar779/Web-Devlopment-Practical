<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #f3eac2;
            color: #6b5b2a;
            padding: 25px;
            text-align: center;
        }

        .content {
            margin: 30px auto;
            padding: 25px;
            width: 80%;
            background-color: #fff8dc;
            font-size: 18px;
            line-height: 1.6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .highlight {
            color: brown;
            font-weight: bold;
            background-color: #ffe4c4;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>My Web Page</h1>
        <p>Welcome to my simple HTML project</p>
    </div>

    <div class="content">
        Hello, I am <strong>Ravi Kumar</strong>.  
        I am studying at <strong>Rungta International Skills University</strong>.<br><br>

        The word <span class="highlight">highlighted</span> is styled using a span tag.
    </div>

</body>
</html>
