<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #2c3e50;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            width: 70%;
            margin: auto;
            font-size: 18px;
            color: #444;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: slideUp 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1><b>Welcome to My Web Page</b></h1>

    <p>
        <i><u>
        Creating my first web page was an exciting and memorable experience.
        I learned how to use basic HTML tags such as headings, paragraphs,
        and text-formatting elements to structure content on a webpage.
        </u></i>
    </p>

</body>
</html>
