<!DOCTYPE html>
<html>
<head>
  <title>Conditional Statement</title>
</head>
<body>
<script>
  let marks = 65;

  if (marks >= 60) {
    document.write("Result: First Division");
  } else if (marks >= 45) {
    document.write("Result: Second Division");
  } else if (marks >= 33) {
    document.write("Result: Pass");
  } else {
    document.write("Result: Fail");
  }
</script>
</body>
</html>
