<!DOCTYPE html>
<html>
    <head>
        <title>Inline, internal and external css </title>
        <---INTERNAL CSS--->
            <style>
                body {
                    background-color: blue;
                }
                h2 {
                    color:brown;
                    text-align:center;
                }
                p {
                    font-size: 18px;
                    color: aqua;
                }
            </style>
            <---EXTERNAL CSS--->
                <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <---INLINE CSS--->
            <h1 style="color:azure; text-align: center;> This is inline css</h1>
            <h2> This is Internal css</h2>
            <p> This paragraph is styled using Internal css.</p>
            <div class="external-box">This is External css</div>
    </body>
</html>
