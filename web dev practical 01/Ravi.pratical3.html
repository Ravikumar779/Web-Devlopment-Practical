<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Links, Images, and List Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-top: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 8px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #21618c;
        }

        img {
            display: block;
            margin: 15px auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        ol, ul {
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 6px;
            width: 50%;
        }
    </style>
</head>

<body>

    <h1><b>My Web Page Demonstration</b></h1>

    <h2><b><u>HTML Link</u></b></h2>
    <p>Click here to visit Google:</p>
    <a href="https://www.google.com" target="_blank">GOOGLE</a>

    <h2><u><i>HTML Image</i></u></h2>
    <img src="https://via.placeholder.com/200" alt="Sample Image" width="200">

    <h2><u><i>Ordered List (Numbered)</i></u></h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2><u>Unordered List (Bulleted)</u></h2>
    <ul>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
    </ul>

</body>
</html>
