<!DOCTYPE html>
<html>
    <head>
        <title> CSS Selection</title>
        <style>
            .red-text {
                color:aquamarine;
            }
            #big-text {
                font-size: 30px;
            }
            div p {
                color:chartreuse;
            }
            h1, h2, h3 {
                text-align:center;
            }
            * {
                font-family: Arial;
            }
            body {
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <h1> Group Selector</h1>
        <h2> Group Selector</h2>
        <p class="red-text">This is class selector</p>
        <p id="big-text">This is an ID selector</p>
        <div>
            <p>This paragraph uses a descendant selector</p>
        </div>
    </body>
</html>
