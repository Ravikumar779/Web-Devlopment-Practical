<!DOCTYPE html>
<html>
<head>
    <title>Conditional Statements and Loops</title>
</head>
<body>

<h2>JavaScript Conditional Statements</h2>

<script>
    // Conditional Statement Example
    let marks = 55;

    if (marks >= 60) {
        document.write("Grade: First Division<br>");
    } else if (marks >= 45) {
        document.write("Grade: Second Division<br>");
    } else if (marks >= 33) {
        document.write("Grade: Pass<br>");
    } else {
        document.write("Grade: Fail<br>");
    }
</script>

<hr>

<h2>JavaScript Looping Statements</h2>

<script>
    // For Loop
    document.write("<b>For Loop:</b><br>");
    for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
    }

    document.write("<br>");

    // While Loop
    document.write("<b>While Loop:</b><br>");
    let j = 1;
    while (j <= 5) {
        document.write(j + "<br>");
        j++;
    }

    document.write("<br>");

    // Do-While Loop
    document.write("<b>Do-While Loop:</b><br>");
    let k = 1;
    do {
        document.write(k + "<br>");
        k++;
    } while (k <= 5);
</script>

</body>
</html>
