<!DOCTYPE html>
<html>
    <head>
        <title> Advanced CSS</title>
        <style>
            body {
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                font-family: Arial, sans-serif;
            }

            .box {
                width:300px;
                background-color:blue;
                margin: 40px auto;
                padding:20px;
                border:3px solid blanchedalmond;
                border-radius:10px;
            }
        </style>
    </head>
    <body>

        <div class="box">
            <h2> CSS BOX MODEL</h2>
            <p> This box uses margin, padding,border, and background image.</p>
        </div>
    </body>
</html>
